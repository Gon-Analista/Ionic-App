<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Username" [(ngModel)]="username"  placeholder="Enter username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Password" [(ngModel)]="password" placeholder="Enter password"></ion-input>
  </ion-item>
  <ion-button (click)="login()">Login</ion-button>

</ion-content>
